<div class="row justify-content-center mt-3">
    @for (item of iappointmentList(); track $index) {
  <div class="col-md-8 col-sm-10 mb-3">
    <div class="card flex-row">
      <div class="card-body align-items-start flex-grow-0">
        <button type="button" class="btn btn-danger" (click)="onDelete(item.aptId)">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
      <div class="card-body flex-column ps-0">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title" contenteditable="true" #petName (blur)="handleUpdate(item,'petName',petName.innerText)">{{item.petName}}</h5>
          <h6 class="card-subtitle text-muted" >{{item.aptDate | date:'M-d h:mm a'}}</h6>
        </div>
        <h6 class="card-subtitle text-muted" #ownerName (blur)="handleUpdate(item,'ownerName',ownerName.innerText)">Owner: <span contenteditable="true">{{item.ownerName}}</span></h6>
        <p class="card-text" contenteditable="true" #aptNotes (blur)="handleUpdate(item,'aptNotes',aptNotes.innerText)">
            {{item.aptNotes}}
        </p>
      </div>
    </div>
</div>
}
</div>
